<div class="chat-header">
  <div class="chat-title">
    <ion-icon name="sparkles" color="warning"></ion-icon>
    <span>Asistente IA</span>
  </div>
</div>

<ion-content [fullscreen]="true" class="chat-content">
  <div class="messages-container">
    <div class="messages-list">
      <!-- Welcome message -->
      <div class="message-wrapper ai-message" *ngIf="messages.length === 0">
        <div class="message-bubble ai-bubble">
          <div class="message-avatar">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="bubble-content">
            <p>¡Hola! Soy tu asistente de IA para emprendedores. ¿En qué puedo ayudarte hoy?</p>
          </div>
        </div>
      </div>

      <!-- Chat messages -->
      <div *ngFor="let m of messages; let i = index" 
           class="message-wrapper" 
           [ngClass]="m.role === 'user' ? 'user-message' : 'ai-message'">
        <div class="message-bubble" 
             [ngClass]="m.role === 'user' ? 'user-bubble' : 'ai-bubble'">
          <div class="message-avatar" *ngIf="m.role === 'assistant'">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="bubble-content">
            <p>{{ m.content }}</p>
          </div>
          <div class="message-avatar" *ngIf="m.role === 'user'">
            <ion-icon name="person"></ion-icon>
          </div>
        </div>
        <div class="message-time">
          {{ getCurrentTime() }}
        </div>
      </div>

      <!-- Loading indicator -->
      <div class="message-wrapper ai-message" *ngIf="loading">
        <div class="message-bubble ai-bubble">
          <div class="message-avatar">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="bubble-content typing">
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
            <span class="typing-text">Escribiendo...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Input section -->
  <div class="input-section">
    <div class="input-container">
      <ion-input
        [(ngModel)]="text"
        placeholder="Escribe tu mensaje..."
        class="message-input"
        (keyup.enter)="send()">
      </ion-input>
      <div class="input-actions">
        <ion-button 
          fill="clear" 
          (click)="send()" 
          [disabled]="loading || !text.trim()"
          class="send-button">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div>
    
    <!-- Action buttons -->
    <div class="action-buttons" *ngIf="loading || messages.length > 0">
      <ion-button 
        fill="outline" 
        size="small" 
        (click)="stop()" 
        [disabled]="!loading"
        color="medium">
        <ion-icon name="stop" slot="start"></ion-icon>
        Detener
      </ion-button>
      <ion-button 
        fill="clear" 
        size="small" 
        (click)="reset()" 
        color="danger">
        <ion-icon name="refresh" slot="start"></ion-icon>
        Limpiar
      </ion-button>
    </div>
  </div>
</ion-content>
